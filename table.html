<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>

        <thead>
            <tr>
                <th>nombre</th>

        <tfoot>
            <tr>
                <td>dato</td>
                <td>dato</td>
                <td>dato</td>                
            </tr>
        </tfoot>
    </table>

</body>
</html>
